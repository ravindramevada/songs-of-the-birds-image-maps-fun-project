<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Songs of the Birds">
        <meta name="keywords" content="HTML, CSS, JS, Image Maps, Songs of the Birds">
        <meta name="author" content="Ravindra Mevada">
        <title>Songs of the Birds</title>
        <link rel="icon" href="src/images/favicon.png" type="image/png">
        <style>
            html {
                height: 100%;
                overflow: hidden;
            }
            body {
                height: 100%;
                margin: 0px;
                background-image: linear-gradient(#a4e1eb, #bcdc93);
                background-repeat: no-repeat;
            }
            table {
                height: 100%;
            }
            .github-corner:hover .octo-arm {
				animation: octocat-wave 560ms ease-in-out;
            }
            @keyframes octocat-wave {
            	0%, 100% {
            		transform: rotate(0);
            	}
            	20%, 60% {
            		transform: rotate(-25deg);
            	}
            	40%, 80% {
            		transform: rotate(10deg);
            	}
            }
            @media (max-width:500px) {
            	.github-corner:hover .octo-arm {
					animation: none;
            	}
            	.github-corner .octo-arm {
            		animation: octocat-wave 560ms ease-in-out;
            	}
            }
        </style>
    </head>

        <script>
            function playSound(soundObj) {
                document.getElementById(soundObj).play();
            }
            function stopSound(soundObj) {
                document.getElementById(soundObj).pause(); 
                document.getElementById(soundObj).currentTime = 0;
